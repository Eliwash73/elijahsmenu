<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8" />
    <title>Add a New Recipe</title>
    <!-- <button id="toggle-dark-mode">ðŸŒ™ Toggle Dark Mode</button> -->
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
      <main>
        <h1>Add a New Recipe</h1>
        <br />
        <form action="/recipes/newmd" method="post">
          <div>
            <label for="title">Recipe Title:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div>
            <label for="recipe-link">Recipe Link</label><br />
            <textarea
              id="recipe-link"
              name="recipe-link"
              rows="1"
              cols="60"
              placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            ></textarea>
          </div>
          <div>
            <label for="ingredients">Ingredients</label><br />
            <textarea
              id="ingredients"
              name="ingredients"
              rows="15"
              cols="60"
              placeholder="e.g. 2 eggs, 1 cup milk, 2 cups flour"
              required
            ></textarea>
          </div>
          <div>
            <button type="submit">Add Recipe</button>
          </div>
        </form>
      </main>
      <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.4/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmlescape@1.0.0/dist/htmlescape.min.js"></script>
    <script src="/js/recipe.js"></script>
  </body>
</html>
